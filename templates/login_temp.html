  <body background="../../static/img/light_green.jpg">
  <header>
      <h3> Welcome To Smart Green</h3>
  </header>
    <div class="container" id="login_container">
        <div>
            <form action="/verify/" method="post">
                {% csrf_token %}
                <div id="header"> <h2>Please Sign In</h2> </div>
                <div>
                    <p><input type="email" name="user_email" placeholder="Email address" required autofocus></p>
                    <p><input type="password" name="user_pass" placeholder="Password" required></p>
                </div>
                <div> <button class="btn btn-success" type="submit" id="login_button">Login</button> </div>
            </form>
        </div>
            <div class="{{ type }}" role="alert">
                    <strong> {{ bolded_message }} </strong> {{ message }}
            </div>
