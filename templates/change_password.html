
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
  <link rel="icon" href="../../favicon.ico">
      <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap-responsive.min.css"/>
    <script type="text/javascript" src="../../static/js/bootstrap.min.js"></script>
    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../static/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../static/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body  background="../../static/img/light_green.jpg">
    <div class="container">
      <form class="form-signin" action="/confirm_pass/" method="post">
          {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="email" name="user_email" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" class="form-control" name="user_pass" placeholder="Password" required>
          <input type="password" class="form-control" name="user_pass_verify" placeholder="Verify Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </form>
        <div class="{{ type }}" role="alert">
                <strong> {{ bolded_message }} </strong> {{ message }} </div>
    </div> <!-- /container -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../static/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
